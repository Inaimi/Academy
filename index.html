<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="google420c5c708601800f" />
    <title>ELYAS ACADEMY | الموسوعة الشاملة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00f2ff; --bg: #030508; --glass: rgba(255, 255, 255, 0.05); --text: #f1f5f9; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }
        body { background: var(--bg); color: var(--text); line-height: 2.2; overflow-x: hidden; }
        
        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; 
            background: radial-gradient(circle at center, #0f172a 0%, #030508 100%); }
        
        /* الهيدر الزجاجي */
        header { 
            padding: 20px 5%; display: flex; justify-content: space-between; align-items: center; 
            background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); position: sticky; top: 0; z-index: 1000; 
        }

        .logo-box { width: 50px; height: 50px; background: var(--primary); border-radius: 12px; 
            display: flex; align-items: center; justify-content: center; font-weight: 900; 
            color: #000; box-shadow: 0 0 25px var(--primary); font-size: 1.5rem; }
        
        nav { 
            background: rgba(0, 0, 0, 0.8); padding: 15px 5%; overflow-x: auto; 
            display: flex; gap: 15px; border-bottom: 1px solid rgba(0, 242, 255, 0.2); 
            position: sticky; top: 90px; z-index: 999; white-space: nowrap; 
        }

        .nav-btn { padding: 12px 35px; background: rgba(255,255,255,0.05); border: 1px solid #444; 
            border-radius: 50px; color: #fff; cursor: pointer; transition: 0.4s; font-weight: 900; font-size: 1rem; }
        .nav-btn:hover { border-color: var(--primary); }
        .nav-btn.active { background: var(--primary); color: #000; box-shadow: 0 0 20px var(--primary); border-color: var(--primary); }

        .content { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .hero { text-align: center; padding-bottom: 60px; }
        .hero h1 { font-size: 3.5rem; color: #fff; text-shadow: 0 0 20px rgba(0,242,255,0.3); }

        .card { 
            background: rgba(15, 23, 42, 0.85); padding: 50px; border-radius: 40px; 
            border: 1px solid rgba(255,255,255,0.08); margin-bottom: 60px; 
            border-right: 10px solid var(--primary); position: relative;
        }

        .card h2 { font-size: 2.8rem; color: var(--primary); margin-bottom: 35px; text-decoration: underline; }
        .card h3 { color: #f472b6; margin: 40px 0 20px; font-size: 2rem; background: rgba(255,255,255,0.03); padding: 10px; border-radius: 10px; }
        .card p { font-size: 1.45rem; margin-bottom: 30px; text-align: justify; color: #e2e8f0; }
        .card ul { margin-right: 45px; margin-bottom: 35px; }
        .card li { margin-bottom: 18px; font-size: 1.35rem; list-style: diamond; color: #cbd5e1; }
        .card b { color: var(--primary); font-weight: 900; border-bottom: 1px dashed var(--primary); }

        footer { padding: 60px; text-align: center; border-top: 1px solid #222; background: #010204; }
    </style>
</head>
<body>

<div class="stars"></div>

<header>
    <div style="display: flex; align-items: center; gap: 20px;">
        <div class="logo-box">E</div>
        <div>
            <h2 style="font-size: 1.6rem; letter-spacing: 1px;">إلياس | ACADEMY</h2>
            <p style="color: var(--primary); font-weight: 700;">إشراف الأستاذة جبري سمية</p>
        </div>
    </div>
</header>

<nav>
    <button class="nav-btn active" onclick="load('h2', this)">مظاهر الاستعمار (كامل)</button>
    <button class="nav-btn" onclick="load('h3', this)">انعكاسات الاستعمار (كامل)</button>
    <button class="nav-btn" onclick="load('h4', this)">المقاومة الوطنية (كامل)</button>
    <button class="nav-btn" onclick="load('g1', this)">جغرافيا: واقع 1962</button>
    <button class="nav-btn" onclick="load('g2', this)">جغرافيا: التحولات الاقتصادية</button>
    <button class="nav-btn" onclick="load('g3', this)">جغرافيا: التحولات الاجتماعية</button>
</nav>

<main class="content" id="viewer"></main>

<footer>
    <p style="font-size: 1.3rem;">© 2026 جميع الحقوق محفوظة لـ <b>إلياس</b></p>
    <p style="color: #64748b; margin-top: 15px;">المراجعة الأكاديمية: الأستاذة <b>جبري سمية</b></p>
</footer>

<script>
    const LESSONS = {
        h2: {
            t: "مظاهر السياسة الاستعمارية الفرنسية بالتفصيل",
            s: "تاريخ الجزائر (1830-1954)",
            c: `
                <div class="card">
                    <h2>1. السياسة الإدارية (الإدماج والفرنسة)</h2>
                    <p>سعت فرنسا إلى تذويب الشخصية الجزائرية من خلال ترسانة قوانين:</p>
                    <ul>
                        <li><b>مرسوم الإلحاق (22 جويلية 1834):</b> أعلن أن الجزائر جزء لا يتجزأ من فرنسا، تابعة لوزارة الحربية.</li>
                        <li><b>دستور 1848:</b> أكد أن "الجزائر أرض فرنسية" وقسمها إلى 3 عمالات (الجزائر، وهران، قسنطينة).</li>
                        <li><b>قانون سيناتوس كونسولت (14 جويلية 1865):</b> فتح باب الجنسية للجزائريين شرط التخلي عن قانون الأحوال الشخصية الإسلامي.</li>
                        <li><b>قانون كريميو (24 أكتوبر 1870):</b> منح الجنسية الفرنسية الكاملة ليهود الجزائر لعزلهم عن إخوانهم المسلمين.</li>
                        <li><b>قانون البلديات (1884):</b> تقسيم المدن لبلديات "كاملة الصلاحية" للمستوطنين، و"مختلطة" للجزائريين تحت حكم عسكري.</li>
                    </ul>

                    <h3>2. السياسة الاقتصادية (النهب والمصادرة)</h3>
                    <p>السيطرة على الأرض والرزق لكسر إرادة الشعب:</p>
                    <ul>
                        <li><b>مصادرة الأراضي:</b> تم انتزاع 2.7 مليون هكتار من أراضي القبائل والأوقاف.</li>
                        <li><b>قانون وارنييه (1873):</b> هدف إلى تفتيت الملكية الجماعية للقبيلة لسهولة الاستيلاء عليها.</li>
                        <li><b>الزراعة التجارية:</b> استبدال زراعة الحبوب بزراعة <b>الكروم</b> (لإنتاج الخمور) والتبغ والقطن لتلبية احتياجات فرنسا.</li>
                        <li><b>الاحتكار التجاري:</b> ربط الجزائر كلياً بالسوق الفرنسية (قانون الملاحة 1893).</li>
                    </ul>
                </div>
            `
        },
        h3: {
            t: "انعكاسات السياسة الاستعمارية (بالتفصيل الممل)",
            s: "آثار الوجود الفرنسي في الجزائر",
            c: `
                <div class="card">
                    <h2>1. الانعكاسات الديموغرافية والاجتماعية</h2>
                    <p>كانت آثار الاستعمار كارثية على بنية المجتمع الجزائري:</p>
                    <ul>
                        <li><b>حرب الإبادة:</b> استشهاد الملايين في المجازر الكبرى (مجازر 8 ماي 1945 خلفت 45 ألف شهيد).</li>
                        <li><b>التهجير القسري:</b> سياسة "الأرض المحروقة" أجبرت القبائل على النزوح نحو الجبال أو الهجرة للخارج.</li>
                        <li><b>قانون الأهالي (الأنديجين) 1881:</b> مجموعة قوانين عنصرية تمنع الجزائري من السفر، الاجتماع، أو حتى الاحتجاج تحت طائلة العقاب الشديد.</li>
                        <li><b>الطبقية الاجتماعية:</b> أصبح المستوطنون (المعمرون) هم الطبقة الراقية، بينما الجزائري "خماس" أو عامل مياوم فقير.</li>
                    </ul>

                    <h3>2. الانعكاسات الثقافية والدينية (طمس الهوية)</h3>
                    <ul>
                        <li><b>محاربة اللغة العربية:</b> اعتبارها "لغة أجنبية" في عقر دارها وفرض الفرنسية في كل مفاصل الإدارة.</li>
                        <li><b>سياسة التجهيل:</b> غلق الزوايا والكتاتيب القرآنية (نسبة الأمية بلغت 90% عام 1954).</li>
                        <li><b>تشويه الدين:</b> تحويل المساجد إلى كنائس (مسجد كتشاوة، مسجد حسن باشا) وتدجين الأئمة لخدمة الاستعمار.</li>
                        <li><b>التنصير:</b> دعم الإرساليات المسيحية (الآباء البيض) بقيادة لافيجري لاختراق المجتمع الجزائري.</li>
                    </ul>
                </div>
            `
        },
        h4: {
            t: "المقاومة الوطنية (1830-1954) كاملة",
            s: "التاريخ - الكفاح ضد المستعمر",
            c: `
                <div class="card">
                    <h2>أولاً: المقاومة المسلحة المنظمة (1832-1848)</h2>
                    <h3>1. دولة الأمير عبد القادر (الغرب):</h3>
                    <p>بويع بمسجد "درديرة" بمعسكر. خاض معارك خالدة (المقطع، السيكاك). وقع معاهدات سياسية (دي ميشال 1834، والتافنة 1837). بنى عاصمة متنقلة "الزمالة".</p>
                    <h3>2. مقاومة الحاج أحمد باي (الشرق):</h3>
                    <p>هزم فرنسا في حملة قسنطينة الأولى 1836. سقطت المدينة في الثانية 1837 بعد قتال شوارع مرير.</p>

                    <h2>ثانياً: الانتفاضات الشعبية المسلحة</h2>
                    <ul>
                        <li><b>مقاومة الزعاطشة (1849):</b> بقيادة بوزيان ضد ضريبة النخيل.</li>
                        <li><b>ثورة المقراني والحداد (1871):</b> أكبر ثورة في القرن 19 (أكثر من 250 معركة).</li>
                        <li><b>ثورة الشيخ بوعمامة (1881-1906):</b> في الجنوب الوهراني.</li>
                    </ul>

                    <h2>ثالثاً: المقاومة السياسية (الحركة الوطنية)</h2>
                    <ul>
                        <li><b>دعاة الاستقلال:</b> نجم شمال إفريقيا (مصالي الحاج) - طالب بالاستقلال التام.</li>
                        <li><b>دعاة الإصلاح:</b> جمعية العلماء المسلمين (ابن باديس) - "الجزائر وطني، العربية لغتي، الإسلام ديني".</li>
                        <li><b>دعاة الإدماج:</b> النخبة (فرحات عباس) - طالبوا بالمساواة مع الفرنسيين في الحقوق.</li>
                    </ul>
                </div>
            `
        },
        g1: {
            t: "واقع الاقتصاد الجزائري غداة الاستقلال (1962)",
            s: "الجغرافيا - الميراث الثقيل",
            c: `
                <div class="card">
                    <h2>1. تشخيص الوضعية الاقتصادية</h2>
                    <ul>
                        <li><b>سياسة الأرض المحروقة:</b> قيام المنظمة السرية (OAS) بتدمير المنشآت الحيوية قبل رحيل المستعمر.</li>
                        <li><b>التبعية التجارية:</b> 92% من صادرات الجزائر كانت موجهة لفرنسا، و80% من وارداتها منها.</li>
                        <li><b>عجز الميزانية:</b> تهريب رؤوس الأموال والذهب من طرف المعمرين الفارين.</li>
                        <li><b>قطاع زراعي مشلول:</b> تركيز المستعمر على "الكروم" وتجاهل الاحتياجات الغذائية للشعب الجزائري.</li>
                    </ul>

                    <h3>2. الوضع الاجتماعي المنكوب</h3>
                    <ul>
                        <li><b>انفجار سكاني:</b> نسبة نمو مرتفعة مع انعدام الخدمات الصحية.</li>
                        <li><b>النزوح الريفي:</b> فرار الملايين من القرى المهدمة نحو المدن بحثاً عن مأوى (ظهور مدن الصفيح).</li>
                        <li><b>أزمة إطارات:</b> نقص حاد في الأطباء، المهندسين، والمعلمين بعد رحيل الفرنسيين.</li>
                    </ul>
                </div>
            `
        },
        g2: {
            t: "التحولات الاقتصادية الكبرى في الجزائر",
            s: "الجغرافيا - بناء الدولة الحديثة",
            c: `
                <div class="card">
                    <h2>1. النهج الاشتراكي (1962-1989)</h2>
                    <p>اعتمدت الدولة على التخطيط والملكية الجماعية لوسائل الإنتاج:</p>
                    <ul>
                        <li><b>التأميمات:</b> استرجاع الأراضي (1963)، تأميم المناجم (1966)، و<b>تأميم المحروقات (24 فيفري 1971)</b>.</li>
                        <li><b>الثورة الزراعية (1971):</b> بناء القرى الاشتراكية وإعادة الأرض للفلاحين.</li>
                        <li><b>الثورة الصناعية:</b> بناء قواعد صناعية ضخمة (مركب الحجار، سوناكوم، سوناطراك).</li>
                    </ul>

                    <h3>2. التحول نحو اقتصاد السوق (منذ 1990)</h3>
                    <p>بعد انهيار أسعار النفط 1986، لجأت الجزائر لبرنامج التعديل الهيكلي:</p>
                    <ul>
                        <li><b>الخصخصة:</b> التنازل عن المؤسسات العمومية غير الرابحة للخواص.</li>
                        <li><b>تشجيع الاستثمار:</b> إصدار قانون النقد والقرض لجذب الشركات الأجنبية.</li>
                        <li><b>تحرير التجارة:</b> إنهاء احتكار الدولة للتجارة الخارجية.</li>
                    </ul>
                </div>
            `
        },
        g3: {
            t: "التحولات الاجتماعية والتنمية",
            s: "الجغرافيا - السكان والمجتمع",
            c: `
                <div class="card">
                    <h2>1. المكاسب في قطاع التعليم والبحث</h2>
                    <ul>
                        <li><b>ديمقراطية التعليم:</b> جعل التعليم مجانياً وإلزامياً لكل أبناء الوطن.</li>
                        <li><b>التكوين المهني:</b> بناء المعاهد لتوفير اليد العاملة المؤهلة للصناعة.</li>
                        <li><b>جامعة لكل ولاية:</b> تقريب مؤسسات التعليم العالي من الطلبة في كل أنحاء الجزائر.</li>
                    </ul>

                    <h3>2. التنمية البشرية والصحة</h3>
                    <ul>
                        <li><b>مجانية العلاج:</b> بناء المستشفيات والوحدات الصحية في القرى النائية.</li>
                        <li><b>تحسين الدخل:</b> رفع الحد أدنى للأجور (SMIG) وتحسين القدرة الشرائية.</li>
                        <li><b>أزمة السكن:</b> إطلاق مشاريع كبرى (عدل، سكن تساهمي) لامتصاص العجز السكني المتراكم.</li>
                    </ul>
                </div>
            `
        }
    };

    function load(id, btn) {
        const d = LESSONS[id];
        document.getElementById('viewer').innerHTML = `
            <div class="hero">
                <p style="color:var(--primary); font-weight:700;">${d.s}</p>
                <h1>${d.t}</h1>
            </div>
            ${d.c}
        `;
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    window.onload = () => load('h2', document.querySelector('.nav-btn'));
</script>

</body>
</html>
