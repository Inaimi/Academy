<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="google420c5c708601800f" />
    <title>ELYAS ACADEMY | المنصة الكبرى</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2ff; --bg: #05070a; --accent: #7c3aed;
            --glass: rgba(15, 23, 42, 0.7); --text: #f1f5f9;
        }

        /* google420c5c708601800f.html Verification */

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }
        body { background: var(--bg); color: var(--text); line-height: 1.8; overflow-x: hidden; }

        /* خلفية سينمائية */
        .stars-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at center, #111827 0%, #05070a 100%); }

        /* الهيدر الاحترافي */
        header {
            padding: 20px 5%; display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(0,242,255,0.2);
            position: sticky; top: 0; z-index: 1000;
        }
        .brand { display: flex; align-items: center; gap: 15px; }
        .logo-box { width: 50px; height: 50px; background: var(--primary); border-radius: 12px; 
            display: flex; align-items: center; justify-content: center; font-weight: 900; color: #000;
            box-shadow: 0 0 20px var(--primary); transform: rotate(-5deg); }

        /* القائمة العلوية للدروس (بديل الجانبية لفسحة أكبر) */
        .nav-scroller {
            background: var(--glass); padding: 15px 5%; overflow-x: auto; 
            display: flex; gap: 15px; border-bottom: 1px solid rgba(255,255,255,0.05);
            white-space: nowrap; -webkit-overflow-scrolling: touch;
        }
        .nav-btn {
            padding: 10px 25px; background: rgba(255,255,255,0.05); border: 1px solid #333;
            border-radius: 50px; color: #fff; cursor: pointer; transition: 0.4s; font-weight: 700;
        }
        .nav-btn:hover { border-color: var(--primary); background: rgba(0,242,255,0.1); }
        .nav-btn.active { background: var(--primary); color: #000; border-color: var(--primary); box-shadow: 0 0 15px var(--primary); }

        /* منطقة الدرس العريضة */
        .lesson-container { max-width: 1100px; margin: 40px auto; padding: 0 25px; }
        
        .hero-section { text-align: center; padding: 60px 0; animation: fadeInDown 1s ease; }
        .hero-section h1 { font-size: 3.5rem; font-weight: 900; color: #fff; margin-bottom: 20px; text-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .hero-section .subtitle { color: var(--primary); font-size: 1.2rem; font-weight: 700; letter-spacing: 2px; }

        .content-card {
            background: var(--glass); padding: 50px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.05);
            margin-bottom: 50px; box-shadow: 0 20px 40px rgba(0,0,0,0.3); opacity: 0; transform: translateY(30px);
            transition: 0.8s ease forwards;
        }
        .content-card.reveal { opacity: 1; transform: translateY(0); }

        .content-card h2 { font-size: 2.2rem; color: var(--primary); margin-bottom: 30px; display: flex; align-items: center; gap: 15px; }
        .content-card h2::after { content: ""; height: 2px; flex: 1; background: linear-gradient(90deg, var(--primary), transparent); }
        .content-card p { font-size: 1.35rem; color: #cbd5e1; margin-bottom: 25px; text-align: justify; }
        .content-card ul { list-style: none; margin-bottom: 30px; }
        .content-card li { font-size: 1.25rem; margin-bottom: 15px; padding-right: 25px; position: relative; }
        .content-card li::before { content: "◈"; position: absolute; right: 0; color: var(--primary); }
        .content-card b { color: #fff; background: rgba(124, 58, 237, 0.2); padding: 0 5px; }

        /* فوتر الحقوق */
        footer { padding: 40px; text-align: center; border-top: 1px solid #111; margin-top: 100px; }
        .footer-info { font-size: 1rem; color: #64748b; }

        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }

        /* للهاتف */
        @media (max-width: 768px) {
            .hero-section h1 { font-size: 2.2rem; }
            .content-card { padding: 25px; }
            header { padding: 15px 20px; }
        }
    </style>
</head>
<body>

<div class="stars-bg"></div>

<header>
    <div class="brand">
        <div class="logo-box">E</div>
        <div>
            <h2 style="font-size: 1.2rem; line-height: 1;">إلياس ACADEMY</h2>
            <small style="color: var(--primary); font-size: 0.7rem;">بإشراف الأستاذة جبري سمية</small>
        </div>
    </div>
    <div style="font-size: 0.8rem; font-weight: 900; color: #64748b;">OFFICIAL PLATFORM v7.0</div>
</header>

<nav class="nav-scroller">
    <button class="nav-btn active" onclick="loadLesson('h2', this)">مظاهر السياسة الاستعمارية</button>
    <button class="nav-btn" onclick="loadLesson('h3', this)">انعكاسات الوجود الفرنسي</button>
    <button class="nav-btn" onclick="loadLesson('h4', this)">المقاومة الوطنية (الكامل)</button>
    <button class="nav-btn" onclick="loadLesson('g1', this)">واقع الجزائر 1962</button>
    <button class="nav-btn" onclick="loadLesson('g2', this)">التحولات الاقتصادية</button>
</nav>

<main class="lesson-container" id="mainCore">
    </main>

<footer>
    <div class="footer-info">
        <p>جميع الحقوق محفوظة © 2026 <b>إلياس</b></p>
        <p>المحتوى العلمي مراجع من طرف الأستاذة: <b>جبري سمية</b></p>
    </div>
</footer>

<script>
    const DATA = {
        h2: {
            title: "مظاهر السياسة الاستعمارية الفرنسية",
            subtitle: "الوحدة الثانية: الاستعمار الفرنسي في الجزائر",
            content: `
                <div class="content-card reveal">
                    <h2>1. السياسة الإدارية (الإلحاق)</h2>
                    <p>عملت فرنسا على صهر الجزائر في الكيان الفرنسي عبر ترسانة من القوانين الإدارية الظالمة:</p>
                    <ul>
                        <li><b>مرسوم 1834:</b> الذي أعلن الجزائر "أرضاً فرنسية" وجعلها تابعة لوزارة الحربية ثم الداخلية.</li>
                        <li><b>قانون سيناتوس كونسولت (1865):</b> الذي اعتبر الجزائريين "رعايا" وليسوا مواطنين، وجرد من يرفض الجنسية الفرنسية من حقوقه.</li>
                        <li><b>تقسيم الجزائر:</b> تقسيم البلاد إلى 3 عمالات (الجزائر، وهران، قسنطينة) تدار بنظام بلديات مختلطة للمعمرين.</li>
                    </ul>
                </div>
                <div class="content-card reveal">
                    <h2>2. السياسة الاقتصادية (النهب)</h2>
                    <p>كان الهدف هو جعل الجزائر "مزرعة خلفية" لفرنسا من خلال:</p>
                    <ul>
                        <li><b>نزع الملكية:</b> مصادرة الأراضي بشتى الوسائل (قانون وارنييه 1873) ومنحها للمستوطنين.</li>
                        <li><b>توجيه الإنتاج:</b> إجبار الفلاحين على زرع الكروم (للخمور) والتبغ بدلاً من القمح لتجويع الشعب.</li>
                        <li><b>الضرائب الثقيلة:</b> فرض ضرائب "عربية" مجحفة لإذلال الجزائريين وإفقارهم.</li>
                    </ul>
                </div>
                <div class="content-card reveal">
                    <h2>3. السياسة الثقافية (المسخ)</h2>
                    <p>استهدفت فرنسا <b>مقومات الأمة</b> (الدين واللغة):</p>
                    <ul>
                        <li><b>الفرنسة:</b> جعل اللغة الفرنسية هي اللغة الرسمية والوحيدة في المعاملات والإدارة.</li>
                        <li><b>محاربة التعليم:</b> إغلاق الزوايا والكتاتيب القرآنية وتجهيل الشعب عمداً.</li>
                        <li><b>التنصير:</b> تشجيع الإرساليات المسيحية (مثل الآباء البيض) وتحويل المساجد لثكنات وكنائس.</li>
                    </ul>
                </div>
            `
        },
        h3: {
            title: "انعكاسات السياسة الاستعمارية",
            subtitle: "تحليل النتائج والآثار على المجتمع الجزائري",
            content: `
                <div class="content-card reveal">
                    <h2>1. الانعكاسات الديموغرافية</h2>
                    <p>تعرض الشعب الجزائري لحرب إبادة صامتة أدت إلى:</p>
                    <ul>
                        <li>انخفاض مخيف في عدد السكان نتيجة المجازر والأوبئة والمجاعات (مثل مجاعة 1867).</li>
                        <li>نزوح وهجرات جماعية نحو تونس والمغرب والمشرق العربي هرباً من البطش.</li>
                    </ul>
                </div>
                <div class="content-card reveal">
                    <h2>2. الانعكاسات الاجتماعية</h2>
                    <ul>
                        <li><b>الأبارتايد (نظام الفصل):</b> تطبيق "قانون الأنديجين" (الأهالي) الذي حرم الجزائري من التنقل والاجتماع.</li>
                        <li><b>تدمير القبيلة:</b> تفتيت الوحدة الأسرية والقبلية لكسر شوكة المقاومة الجماعية.</li>
                        <li><b>بروز طبقة المعمرين:</b> تحول الجزائري إلى غريب في وطنه يعمل عند "المسيو" في أرضه الأصلية.</li>
                    </ul>
                </div>
            `
        }
    };

    function loadLesson(key, btn) {
        const core = document.getElementById('mainCore');
        const lesson = DATA[key] || {title: "قريباً", subtitle: "جاري الرفع", content: "<p>يتم تحضير المادة العلمية حالياً.</p>"};
        
        // مسح المحتوى القديم مع أنيميشن
        core.style.opacity = '0';
        
        setTimeout(() => {
            core.innerHTML = `
                <div class="hero-section">
                    <div class="subtitle">${lesson.subtitle}</div>
                    <h1>${lesson.title}</h1>
                </div>
                ${lesson.content}
            `;
            core.style.opacity = '1';
            
            // تفعيل حركة الظهور للبطاقات
            const cards = document.querySelectorAll('.content-card');
            cards.forEach((c, i) => {
                setTimeout(() => c.classList.add('reveal'), i * 200);
            });

            // تحديث الأزرار
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }, 400);
    }

    // تفعيل حركة Reveal عند السكرول
    window.addEventListener('scroll', () => {
        const cards = document.querySelectorAll('.content-card');
        cards.forEach(card => {
            const cardTop = card.getBoundingClientRect().top;
            if(cardTop < window.innerHeight - 100) card.classList.add('reveal');
        });
    });

    window.onload = () => loadLesson('h2', document.querySelector('.nav-btn'));
</script>

</body>
</html>
